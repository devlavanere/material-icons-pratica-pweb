<h2>Adicionar Produto</h2>
<form (ngSubmit)="adicionarProduto()" class="produto-form">
  <mat-card>
    <mat-card-content>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput type="text" [(ngModel)]="produto.nome" name="nome" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Pre√ßo</mat-label>
          <input matInput type="number" [(ngModel)]="produto.preco" name="preco" required>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Adicionar</button>
    </mat-card-actions>
  </mat-card>
</form>
